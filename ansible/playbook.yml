# targets cloud servers
# installs Docker
# deploys a project
# configures security
# manages systemd

- name: Deploy cloud-1 compose stack
  hosts: web
  become: true
  vars_files:
    - variables.yml
  roles:
    - docker

- name: Cloud-1 bootstrap (Ubuntu target)
  hosts: all
  become: true
  vars:
    repo_url: "https://github.com/ychun816/cloud-1.git"
    app_dir: /opt/cloud-1

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-apt
          - ufw
        state: present

    - name: Install Docker (official repo)
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      register: docker_key

    - name: Add Docker apt repo
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename | default('focal') }} stable"
        state: present

    - name: Install docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: true
      failed_when: false

    - name: Ensure docker group exists
      ansible.builtin.group:
        name: docker
        state: present

    - name: Install docker-compose plugin via pip
      ansible.builtin.pip:
        name: docker-compose
        state: present
      become: true

    - name: Clone project repo
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: master
        force: true

    - name: Allow SSH, HTTP, HTTPS in UFW
      community.general.ufw:
        rule: allow
        port: "{{ item }}"
      loop: [22, 80, 443]

    - name: Disable root password login in sshd_config
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present
        backup: true

    - name: Restart ssh
      ansible.builtin.service:
        name: ssh
        state: restarted

    - name: Create systemd service to run docker compose
      ansible.builtin.copy:
        dest: /etc/systemd/system/cloud-1.service
        content: |
          [Unit]
          Description=Cloud-1 docker-compose
          After=network.target docker.service
          Requires=docker.service

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          WorkingDirectory={{ app_dir }}/compose
          ExecStart=/usr/bin/docker compose up -d
          ExecStop=/usr/bin/docker compose down
          TimeoutStartSec=0

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
        notify: daemon-reload

  handlers:
    - name: Daemon reload
      ansible.builtin.systemd:
        daemon_reload: true
      become: true

# End of playbook
