#minimal ref 

- name: Cloud-1 bootstrap (Ubuntu target)
  hosts: all
  become: true
  vars:
    repo_url: "https://github.com/youruser/cloud-1.git"
    app_dir: /opt/cloud-1
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg, lsb-release, python3-apt, ufw]
        state: present

    - name: Install Docker (official repo)
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      register: docker_key

    - name: Add Docker apt repo
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present

    - name: Install docker-ce, docker-ce-cli, containerd.io
      apt:
        name: [docker-ce, docker-ce-cli, containerd.io]
        state: present
        update_cache: yes

    - name: Ensure docker group exists and add ansible user
      group:
        name: docker
        state: present

    - name: Install docker-compose plugin via pip (or use apt)
      pip:
        name: docker-compose
        state: present
      become: true

    - name: Clone project repo
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Allow SSH, HTTP, HTTPS in UFW
      ufw:
        rule: allow
        port: "{{ item }}"
      loop: [22, 80, 443]

    - name: Disable root password login in sshd_config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
        state: present
        backup: yes

    - name: Restart ssh
      service:
        name: ssh
        state: restarted

    - name: Create systemd service to run docker compose (example)
      copy:
        dest: /etc/systemd/system/cloud-1.service
        content: |
          [Unit]
          Description=Cloud-1 docker-compose
          After=network.target docker.service
          Requires=docker.service

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          WorkingDirectory={{ app_dir }}/compose
          ExecStart=/usr/bin/docker compose up -d
          ExecStop=/usr/bin/docker compose down
          TimeoutStartSec=0

          [Install]
          WantedBy=multi-user.target
      notify: daemon-reload

  handlers:
    - name: daemon-reload
      command: systemctl daemon-reload
